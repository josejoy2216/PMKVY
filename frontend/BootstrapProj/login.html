<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="col-8 col-sm-8 col-md-5 col-lg-8 mt-5 p-3 mx-auto shadow bg-info-subtle rounded-3">
            <h2>Login </h2>
            
            <div> 
                <label class="form-label mt-3"> Username</label>
                <input placeholder="Username" class="form-control"> 
            </div>

            <div>
                <label class="form-label mt-3"> Password </label>
                <input placeholder="Password" type="password" class="form-control">
            </div>

            <div>
                <input type="checkbox" class="mt-3"> Remember me 
            </div>

            <div>
                <button class=" m-3 btn btn-success"> Login </button>
                Don't have an account?... <a href="./register.html">Register</a>
            </div>

        </div>


    </div>
</body>
