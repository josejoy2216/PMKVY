<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>
        let marks = prompt("Enter Score to get grade")
        
        if(marks > 90){
                alert("You grade is: " + "A+")
                console.log("A+")
            }else if( 80 < marks < 90){
                alert("You grade is: " + "A")
                console.log("A")
            }else if( 70 < marks < 80){
                alert("You grade is: " + "B+")
                console.log("B+")
            }else if( 60 < marks < 70){
                alert("You grade is: " + "B")
                console.log("B")
            }else if( 50 < marks < 60){
                alert("You grade is: " + "C")
                console.log("C")
            }else{
                alert("Sorry you Failed " + "Failed")
                console.log("Fail")
            }





    </script>
 
</body>
</html>
