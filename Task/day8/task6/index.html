<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List </title>



    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <div class="container ">
        <div class="mx-auto mt-5 ">
            <div class="col-md-10 form mx-auto shadow">
                <h3 class="mt-3">Todo List</h3>
                
                <div style="justify-content: center; align-items: center;">
                    <input type="text" id="text"> 
                    <button class="btn btn-success" id="submit" > Search  </button>
                </div>

                <div class="row ">
                    <div class="col-md-4 left m-3 p-3 card">                        
                        <div class="form-group">
                            
                            <input type="text" id="title" class="form-control mb-2" placeholder="Enter title">
                            <textarea id="description" class="form-control mb-2" placeholder="Enter description"></textarea>
                            <button id="addBtn" class="btn btn-primary btn-block">Add Task</button>
                            <button id="clrBtn" class="btn btn-primary btn-block">Clear Task</button>
                          </div>
                          <div id="cardsContainer" class="mt-4"></div>
                    </div>

                    <div class="col-md-4 left m-3 p-3 card">                        
                        <div class="form-group">
                            <input type="text" id="dtitle" class="form-control mb-2" placeholder="Enter title">
                            <textarea id="ddesp" class="form-control mb-2" placeholder="Enter description"></textarea>
                            <button id="edtBtn" class="btn btn-primary btn-block">Edit Task</button>
                            <button id="deleteBtn" class="btn btn-primary btn-block">Remove Task</button>
                          </div>
                          <div id="cardsContainer" class="mt-4"></div>
                    </div>

                    <div class="col-md-4 left m-3 p-3 card">                        
                        <div class="form-group">
                            <input  id="dtitle1" type="text1" class="form-control mb-2" placeholder="Enter title">
                            <textarea id="ddesp1" class="form-control mb-2" placeholder="Enter description"></textarea>
                            <button id="edtBtn1" class="btn btn-primary btn-block">Edit Task</button>
                            <button id="deleteBtn1" class="btn btn-primary btn-block">Remove Task</button>
                          </div>
                          <div id="cardsContainer" class="mt-4"></div>
                    </div>

                </div>



            </div>
        </div>
    </div>



    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
