<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body bgcolor="#ADD8E6">
    <form action= " ">
        <table  align="center">
            
            <tr> 
                <td colspan="2" align="center"> <label > <h3> Registration Form  </h3> </label> </td>
            </tr> 
            <tr> 
                <td colspan="2" align="center"> <label > Description: This is Registration form </label> </td>
            </tr> 
            <tr> 
                <td> <label > Name </label> </td>
                <td> <input placeholder="Name" type="text" required></td>
            </tr> 
            <tr> 
                <td> <label > Email Id </label> </td>
                <td> <input placeholder="Email Id" type="email" required></td>
            </tr>
            <tr> 
                <td> <label > Age </label> </td>
                <td> <input placeholder="Age" type="Number"  min="18" max="80"    required></td>
            </tr>
            <tr> 
                <td> <label > city </label> </td>
                <td> 
                    <select>
                        <option> Choose </option>
                        <option> Mumbai </option>
                        <option> Banglore  </option>
                        <option> Delhi  </option>
                    </select>
                </td>
            </tr>
            <tr> 
                <td> <label > Gender </label> </td>
                <td> 
                Male <input type="radio" name="Gender">
                Female <input type="radio" name="Gender"> </td>
            </tr>
            <tr> 
                <td> <label > Language </label> </td>
                <td> 
                    <input type="checkbox"> Java
                    <input type="checkbox"> Python
                    <input type="checkbox"> C++
            </tr>
            <tr> 
                <td> <label > Additional Comments </label> </td>
                <td> 
                    <textarea cols="30" rows="3"> </textarea>
                </td>
            </tr>
    
            <tr> 
                <br>
                <td colspan="2" align="center"> <button > Register </button> </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
