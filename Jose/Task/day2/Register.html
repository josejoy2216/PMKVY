<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="Login.html">
    <table  align="center">
        
        <tr> 
            <td colspan="2" align="center"> <label > <h3>Register </h3> </label> </td>
        </tr> 
        <tr> 
            <td> <label > First Name </label> </td>
            <td> <input placeholder="First Name" type="text" required></td>
        </tr> 
        <tr> 
            <td> <label > Last Name </label> </td>
            <td> <input placeholder="Last Name" type="text" required></td>
        </tr>
        <tr> 
            <td> <label > Username </label> </td>
            <td> <input placeholder="Username " type="text" required></td>
        </tr>
        <tr> 
            <td> <label > Email Id </label> </td>
            <td> <input placeholder="Email Id" type="email" required></td>
        </tr>
        <tr> 
            <td> <label > Contact </label> </td>
            <td> <input placeholder="Contact" type="number" required></td>
        </tr>

        <tr> 
            <td> <label > DOB </label> </td>
            <td> <input  type="date" required></td>
        </tr>

        <tr> 
            <td> <label > Gender </label> </td>
            <td> 
            Male <input type="radio" name="Gender">
            Female <input type="radio" name="Gender"> </td>
        </tr>
        <tr> 
            <td> <label > Passsword </label> </td>
            <td> <input placeholder="Passsword" type="password" required></td>
        </tr>

        <tr> 
            <td> <label >  Password Confirm </label> </td>
            <td> <input placeholder="Passsword Confirm" type="password" required></td>
        </tr>

        <tr> 
            <br>
            <td colspan="2" align="center"> <button > Register </button> </td>
        </tr>
        <tr> 
            <td colspan="2"> <label > Do you want to Login? <a href="./Login.html"> Login </a>  </label> </td>
        </tr>
    </table>
</form>
</body>
</html>
