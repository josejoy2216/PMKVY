<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart | Register </title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-8 col-sm-8 col-md-5 col-lg-8 mt-5 p-3 mx-auto shadow bg-info-subtle rounded-3"> 
            <h2> User Register</h2>
            
            <div> 
                <label class="form-label mt-3"> Username</label>
                <input placeholder="Username" class="form-control"> 
            </div>
            <div> 
                <label class="form-label mt-3"> Password </label>
                <input placeholder="Password" class="form-control" type="password"> 
            </div>
            <div> 
                <label class="form-label mt-3"> Confirm Password </label>
                <input placeholder="Confirm Password" class="form-control" type="password"> 
            </div>
            <div>
                <input type="submit" class="btn btn-danger m-3">
                Already have an account?... <a href="./login.html">Login</a>
            </div>

        </div>
    </div>

</div>




    
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
